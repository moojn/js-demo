        var time=null;
        function move( )
        {
            clearInterval(time);                                      //如果点击多次定时器会开多个，所以每次点击清除定时器
            var oDiv=document.getElementById('div1');
           time=setInterval(function()
            {
            var speed=(600-oDiv.offsetLeft)/10;                      //变速
            speed=speed>0?Math.ceil(speed):Math.floor(speed);          //判断速度正负，并通过match（）方法取整     
            if(oDiv.offsetLeft==600)                                   //注意：px为单位的只能是整数
            {
                clearInterval(time);
            }
            else
            {
                oDiv.style.left=oDiv.offsetLeft+speed+'px';
            }   
            }, 30);
            
        }

        function move2( )
        {
            clearInterval(time);                                      //如果点击多次定时器会开多个，所以每次点击清除定时器
            var oDiv=document.getElementById('div1');
           time=setInterval(function()
            {
            var speed=(0-oDiv.offsetLeft)/10;                      //变速
            speed=speed>0?Math.ceil(speed):Math.floor(speed);          //判断速度正负，并通过match（）方法取整     
            if(oDiv.offsetLeft==0)                                   //注意：px为单位的只能是整数
            {
                clearInterval(time);
            }
            else
            {
                oDiv.style.left=oDiv.offsetLeft+speed+'px';
            }   
            }, 30);
            
        }
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');
            var oBtn=document.getElementById('btn1');
            oBtn.onclick=function()
            {
                if (oDiv.offsetLeft==0)
                {
                    move( );
                }
                else
                {
                    move2( );
                }
            }
        }
    </script>

<body>
    <input type="button" value="运动" id="btn1" >
    <div id="div1"></div>
    <div id="div2"></div>
