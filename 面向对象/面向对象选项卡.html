<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div1 input{background-color: aqua;}
    #div1 input.active{background-color: brown;}
    #div1 div{background-color: burlywood; display: none;width: 200px;height: 200px;}
</style>
<script>
    window.onload=function()
    {
        new Creat('div1');
    }
    function Creat(id)                             //构造函数创建对象
    {
        var _this=this;
        oDiv=document.getElementById(id);
        this.aBtn=oDiv.getElementsByTagName('input');
        this.aDiv=oDiv.getElementsByTagName('div');
        for(var i=0;i<this.aBtn.length;i++)
        {
            this.aBtn[i].index=i;
            /*如果直接写this.fnclick()则直接把这个函数赋给了onclick
            那么fnclick里面的this指的就是this.aBtn[i]，所以要给onclick
            一个函数，这样fnclick里的this指的就是obj(构造函数传进来的参数)
            */
            this.aBtn[i].onclick=function()     
            {
                _this.fnclick(this);            //这里的this指的就是this.aBtn[i]
            }
            
            
        }
    }

    Creat.prototype.fnclick=function(obtn)      //创建原型方法
    {
        for(var i=0;i<this.aBtn.length;i++)
        {
            this.aBtn[i].className='';
            this.aDiv[i].style.display='none';
        }
        obtn.className='active';
        this.aDiv[obtn.index].style.display='block';
    }
</script>
