<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <!--按钮-->
        <div>
            <form>
                姓名：<input type="text" id="name"><br/>
                年龄：<input type="text" id="age">
                <input type="button" value="添加" id="btn1"><br/>
                <br/>
                搜素：<input type="text" id="search">
                <input type="button" value="搜素" id="btn2"><br/>
                <br/>
                <input type="button" value="排序"><br/>
            </form>
        </div>
        <!--表格-->
        <div>
            <table cellspacing="0" id="table"> 
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>姓名</td>
                        <td>年龄</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>18</td>
                        <td><a href="">删除</a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>李四</td>
                        <td>23</td>
                        <td><a href="">删除</a></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>王五</td>
                        <td>38</td>
                        <td><a href="">删除</a></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>李华</td>
                        <td>16</td>
                        <td><a href="">删除</a></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>张明</td>
                        <td>30</td>
                        <td><a href="">删除</a></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>apple</td>
                        <td>9</td>
                        <td><a href="">删除</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
