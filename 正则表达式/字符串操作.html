<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串操作</title>
</head>
<script>
    var str='abcdef';
    var str1='ab-cd-e-f';
    alert(str.search('b'));     //返回字符的位置，没有为-1
    alert(str.substring(1,5));  //字符串截取（不包括最后一个字符）   第二个参数可以不写
    alert(str.charAt(2));       //返回字符串第几位
    alert(str1.split('-'));     //字符串切割，将字符串切割成数组
</script>
<body>
    
</body>
</html>
